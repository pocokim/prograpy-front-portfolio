<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
let cities = []

fetch(endpoint)
.then( blob => blob.json()) // blob ê°€  text , json , image ì¸ì§€ ëª¨ë¦„.
.then(function(data){
  cities.push(...data); 
});

var input = document.querySelector('.search');

var FindMatchesArray = function(inputValue, data){
  var re = new RegExp(inputValue,'gi');
  return data.filter(place =>{
    return place.city.match(re) || place.state.match(re);
  });
}


// 1. suggestion ì•„ëž˜ì˜ liíƒœê·¸ë“¤ì„ ëª¨ë‘ ì´ˆê¸°í™”í•œë‹¤.
// 2. create element ë¡œ matchedArrayì˜ ê¸¸ì´ë§Œí¼ , li íƒœê·¸ì— ë“¤ì–´ê°ˆ ë‹¨ì–´, ì£¼, ì¸êµ¬ë¥¼ ì‚½ìž…í•œë‹¤.
// createElement , innerHTML 
// 3. addChildë¡œ ì—°ê²°í•œë‹¤.

var displayMatchedArray = function (arr){
  // ëª¨ë‘ ì´ˆê¸°í™” 
  while (suggestions.firstChild) {
    suggestions.removeChild(suggestions.firstChild);
  }
  // ì°¾ì€ê²ƒ ì—°ê²° 
  arr.forEach(element => {
    var newLi = document.createElement('li');
    newLi.innerHTML =`${element.city},${element.state}&nbsp${element.population}`;
    suggestions.appendChild(newLi);
  });  
}

 
const suggestions = document.querySelector('.suggestions');

input.addEventListener('keyup',function(){
  const matchedArray = FindMatchesArray(input.value,cities);
  displayMatchedArray(matchedArray);
});




</script>
</body>
</html>
